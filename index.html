<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/HTTP/CSP -->
    <!-- 因jstree需要，放开worker-src blob: -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; worker-src blob:; style-src 'self' 'unsafe-inline';">
    <title>RepoViewer</title>
    <script type="text/javascript" src="./lib/jquery/jquery.1.12.js"></script>
    <script type="text/javascript" src="./lib/jquery-ui-1.11.4/jquery-ui.js"></script>

    <script type="text/javascript" src="./lib/contextmenu/jquery.contextMenu.js"></script>
    <script type="text/javascript" src="./lib/contextmenu/jquery.ui.position.js"></script>
    <script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./lib/diff/diff.js"></script>
    <script type="text/javascript" src="./lib/diff2html/js/diff2html-ui.min.js"></script>

    <script type="text/javascript" src="./lib/mark/jquery.mark.js"></script>
    <script type="text/javascript" src="./lib/jstree/jstree.js"></script>

    <script type="text/javascript" src="./lib/jqueryui.combobox.js"></script>
    <script type="text/javascript" src="./util/my_util.js"></script>
    <script type="text/javascript" src="./src/renderer/file_view.js"></script>
    <script type="text/javascript" src="./src/renderer/top_menu.js"></script>
    <script type="text/javascript" src="./renderer.js"></script>

    <link href="./lib/diff2html/css/diff2html.min.css" rel="stylesheet" type="text/css" />

    <link href="./lib/jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="./lib/jstree/themes/default/style.min.css" rel="stylesheet" type="text/css"/>
    <link href="./lib/contextmenu/jquery.contextMenu.css" rel="stylesheet" type="text/css">
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="./res/common.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="info-div">
      <input class="access-input" type="text" id="repo-url" placeholder="输代码仓库地址" spellcheck="false"/>
      <button id="settings-btn" class="top-btn" title="edit accessed repo info">
        <i class="glyphicon glyphicon-cog"></i>
      </button>
      <button id="save-btn" class="top-btn" title="保存仓库地址到常用">保存</button>
      <button id="access-btn" class="top-btn" title="访问并刷新">访问</button>
    </div>

    <div id="main-content-board" class="board">
        <div id="top-url"></div>
        <div id="repos"></div>
        <div id="tree-container">
            <div id="repo-name" class="click-node"></div>
            <div id="repo-tree"></div>
        </div>
        <div id="repo-files">
            <div class='repo-file-head title-div' tabindex='0'>
                <span class='file-name sortable' data-sort-key="text">File</span>
                <span class='file-size sortable' data-sort-key="size_num">Size</span>
                <span class='file-revision sortable' data-sort-key="revision">Revision</span>
                <span class='file-author sortable' data-sort-key="author">Author</span>
                <span class='file-date sortable' data-sort-key="date">Date</span>
            </div>
            <div id='repo-file-list'></div>
        </div>
    </div>

    <div id="access-res-board" style="display: none;" class="board">
    </div>

    <div id="res-detail-board" style="display: none;" class="board">
    </div>

    <div id="bottom-div">
        <div id="bottom-info"></div>
        <div id="bottom-status"></div>
    </div>

    <!-- 模态框（Modal） -->

  </body>
</html>
